l_english:
 start_traveller_decision: "Engage Wandering Soul"
 start_traveller_decision_desc: "A wandering soul has taken hold of one of our citizens. It speaks of foreign concepts, and produces curious objects. Will we engage with it, in hopes of benefitting the nation?"
 start_traveller_decision_tooltip: "Accelerate the progress of the nation."
 ii_didnt_have_traveller_tt: "Didn't engage with a wandering soul before"
 ii_no_more_traveller_tt: "The wandering soul has left this world"

 je_ii_traveller: "The Wandering Soul"
 je_ii_traveller_reason: "A wandering soul has taken hold of one of our citizens. After solidifying a base of power, it is now influencing our nation. The world is accelerating towards the future... whatever that may bring."

 ii_traveller_events.1.t: "$je_ii_traveller$"
 ii_traveller_events.1.d: "$je_ii_traveller_reason$"
 ii_traveller_events.1.f: "\"But can you not also make bridges out of stone? Does wood sink in water? ... What also floats in water? ... So, logically-- If she weighs the same as a duck...\""
 ii_traveller_events.1.a: "Who are you, who are so wise in the ways of science?"
 ii_traveller_events.1.a.wanderer_focus_tt: "The focus for the wanderer can be changed in the journal entry."

 ii_traveller_build_button: "Economic Initiative"
 ii_traveller_build_button_desc: "Thanks to a a chain of clever investments, our industry and infrastructure expands."
 ii_traveller_tech_button: "Forbidden Knowledge"
 ii_traveller_tech_button_desc: "A flood of enlightened ideas unleashes an insatiable appetite for knowledge among our intellectuals. Through careful guidance, the population becomes more enlightened."
 ii_traveller_law_button: "Reformist Intrigues"
 ii_traveller_law_button_desc: "The political scene falls prey to the disruptive ideals of reformists, armed with foresight and backed by prominent figures."
 
