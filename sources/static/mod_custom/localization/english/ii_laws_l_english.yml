l_english:
 law_city_tolls:0 "City Tolls"
 law_city_tolls_desc:0 "Collecting toll fees is a right usually reserved to the cities, who may keep all or parts of the proceeds. Whereas this tax impedes both internal and external trade, it greatly reduces the burden on the state."
 law_local_regulations:0 "Local Regulations"
 law_local_regulations_desc:0 "There are as many internal borders as there are external ones. The movement of people is controlled autonomously by local lords. Large scale resettlement is effectively prevented due to convoluted processes and arbitrary rulings."
